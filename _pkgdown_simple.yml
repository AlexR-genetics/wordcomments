url: https://alexr-genetics.github.io/wordcomments/

template:
  bootstrap: 5
  bootswatch: cosmo

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/AlexR-genetics/wordcomments
      aria-label: GitHub

reference:
